<head>
  <title>Todo List</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>Todo List</h1>
		</header>

		{{> foo}}
		
		<ul>
			{{#each tasks}}
				{{> task}}
			{{/each}}
		</ul>
	</div>
</body>

<template name="task">
	<li>{{text}}</li>
</template>

<template name="foo">
	<span>Hello World</span>
</template>
